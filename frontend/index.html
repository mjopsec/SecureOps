<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureOps - Incident Response Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <i class="fas fa-shield-alt"></i>
                    <h1>SecureOps</h1>
                    <p>Incident Response Platform</p>
                </div>
                
                <div id="loginError" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="loginErrorText"></span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="loginEmail" class="form-control" required 
                               placeholder="admin@secureops.com" value="admin@secureops.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="loginPassword" class="form-control" required
                               placeholder="Enter password" value="admin123">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="loginButton">
                        <i class="fas fa-sign-in-alt"></i> 
                        <span id="loginButtonText">Login</span>
                    </button>
                </form>
                
                <div class="login-footer" style="margin-top: 20px; text-align: center; color: #6b7280; font-size: 13px;">
                    <p>Default credentials:</p>
                    <p><strong>Email:</strong> admin@secureops.com</p>
                    <p><strong>Password:</strong> admin123</p>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="app-container" style="display: none;">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo">
                    <h1>
                        <i class="fas fa-shield-alt"></i>
                        SecureOps
                        <span class="version">v2.1</span>
                    </h1>
                </div>
                <nav class="nav-menu" id="navMenu">
                    <!-- Dynamic menu items will be loaded here -->
                </nav>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span id="userName">Loading...</span>
                        <span id="userRole">Loading...</span>
                    </div>
                    <button class="btn-logout" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Top Bar -->
                <div class="top-bar">
                    <div class="breadcrumb" id="breadcrumb">
                        <!-- Dynamic breadcrumb -->
                    </div>
                    <div class="top-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search incidents...">
                        </div>
                        <button class="notification-btn" id="notificationBtn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notificationCount" style="display: none;">0</span>
                        </button>
                    </div>
                </div>

                <!-- Dynamic Content Area -->
                <div class="content" id="contentArea">
                    <!-- Content will be loaded here -->
                </div>
            </main>
        </div>

        <!-- Notification Panel -->
        <div id="notificationPanel" class="notification-panel">
            <div class="notification-header">
                <h3>Notifications</h3>
                <button id="closeNotificationBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="notificationList" class="notification-list">
                <!-- Dynamic notifications -->
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>
        </div>

        <!-- Toast Messages -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <!-- Additional CSS for alerts -->
    <style>
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c53030;
        }
        
        .login-footer {
            border-top: 1px solid #e5e7eb;
            padding-top: 16px;
        }
    </style>

    <!-- Core Scripts -->
    <script src="js/utils/validator.js"></script>
    <script src="js/utils/formatter.js"></script>
    <script src="js/modules/api.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/incident.js"></script>
    <script src="js/modules/ioc.js"></script>
    <script src="js/modules/attribution.js"></script>
    <script src="js/modules/report.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

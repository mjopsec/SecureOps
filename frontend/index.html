<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureOps - Incident Response Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <i class="fas fa-shield-alt"></i>
                    <h1>SecureOps</h1>
                    <p>Incident Response Platform</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="app-container" style="display: none;">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo">
                    <h1>
                        <i class="fas fa-shield-alt"></i>
                        SecureOps
                        <span class="version">v2.1</span>
                    </h1>
                </div>
                <nav class="nav-menu" id="navMenu">
                    <!-- Dynamic menu items -->
                </nav>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span id="userName">Loading...</span>
                        <span id="userRole">Loading...</span>
                    </div>
                    <button class="btn-logout" onclick="app.auth.logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Top Bar -->
                <div class="top-bar">
                    <div class="breadcrumb" id="breadcrumb">
                        <!-- Dynamic breadcrumb -->
                    </div>
                    <div class="top-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search incidents...">
                        </div>
                        <button class="notification-btn" onclick="app.showNotifications()">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notificationCount">0</span>
                        </button>
                    </div>
                </div>

                <!-- Dynamic Content Area -->
                <div class="content" id="contentArea">
                    <!-- Content will be loaded here -->
                </div>
            </main>
        </div>

        <!-- Notification Panel -->
        <div id="notificationPanel" class="notification-panel">
            <div class="notification-header">
                <h3>Notifications</h3>
                <button onclick="app.hideNotifications()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="notificationList" class="notification-list">
                <!-- Dynamic notifications -->
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>
        </div>

        <!-- Toast Messages -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <!-- Core Scripts -->
    <script src="js/utils/validator.js"></script>
    <script src="js/utils/formatter.js"></script>
    <script src="js/modules/api.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/incident.js"></script>
    <script src="js/modules/ioc.js"></script>
    <script src="js/modules/attribution.js"></script>
    <script src="js/modules/report.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
